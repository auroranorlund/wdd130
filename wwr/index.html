            <figure>
                <img src="images/team.jpg" alt="The Head Team">
                <figcaption>Our team are some of the best Whitewater Rafters in America. Our founders and Head Adventurer have lots of experience out on the river and each of our Adventurer crew was trained directly by one of them.</figcaption>
